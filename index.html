/* jQuery scroll funktion*/ 
/*jQuery er et JavaScript bibliotek, Jquery formidler JavaScript programmeringen.

/* dette er taget fra Marc(læreres) undervisning fra Github link : https://github.com/flesler/jquery.scrollTo */
	
$(document).ready(function () {

var elem   = $('#logo');  
    
var bottom = $(elem).position().top+$(elem).outerHeight(true)

    $(window).scroll(function () {
        if ($(this).scrollTop() > bottom) {
            $('#scrollup').fadeIn();
        } else {
            $('#scrollup').fadeOut();
        }
    });

    $('#scrollup').click(function () {
        $("html, body").animate({ scrollTop: 0 }, 500);
        return false;
    });
	
	
$("#upper-nav a").click(function(e){
			e.preventDefault();
			$(window).scrollTo(this.hash,1000);
			
		});
	
		</script>
<!-- Her slutter jQuery scroll -->
